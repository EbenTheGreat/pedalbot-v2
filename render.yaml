# Render Blueprint
# Deploy with: render.yaml in repo root
# Docs: https://render.com/docs/blueprint-spec

# Environment Groups share variables across services
envVarGroups:
  - name: pedalbot-secrets
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: pedalbot_db
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: pedalbot
      - key: GROQ_API_KEY
        sync: false
      - key: VOYAGEAI_API_KEY
        sync: false
      - key: GOOGLE_VISION_CREDENTIALS
        sync: false
      - key: REVERB_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENV
        value: production
      - key: DEBUG
        value: "false"

services:
  # FastAPI Backend
  - type: web
    name: pedalbot-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVarGroups:
      - name: pedalbot-secrets
    envVars:
      - key: REDIS_URI
        fromService:
          type: redis
          name: pedalbot-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: pedalbot-redis
          property: connectionString
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_PROJECT
        value: pedalbot-prod

  # Celery Worker (background tasks)
  - type: worker
    name: pedalbot-worker
    runtime: docker
    dockerfilePath: ./Dockerfile.celery
    plan: free
    envVarGroups:
      - name: pedalbot-secrets
    envVars:
      - key: REDIS_URI
        fromService:
          type: redis
          name: pedalbot-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: pedalbot-redis
          property: connectionString

  # Redis (message broker)
  - type: redis
    name: pedalbot-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []
