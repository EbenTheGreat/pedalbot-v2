# Render Blueprint
# Deploy with: render.yaml in repo root
# Docs: https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend (includes inline ingestion via BackgroundTasks)
  - type: web
    name: pedalbot-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free  # Change to 'starter' for production
    healthCheckPath: /health
    envVars:
      # MongoDB Atlas
      - key: MONGODB_URI
        sync: false  # Set manually in dashboard
      - key: MONGODB_DB_NAME
        value: pedalbot_db
      
      # Vector Database
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: pedalbot
      
      # LLM APIs
      - key: GROQ_API_KEY
        sync: false
      - key: VOYAGEAI_API_KEY
        sync: false
      
      # Authentication
      - key: JWT_SECRET_KEY
        generateValue: true
      
      # Google Vision OCR (base64 encoded JSON)
      - key: GOOGLE_VISION_CREDENTIALS
        sync: false
      
      # Optional
      - key: REVERB_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_PROJECT
        value: pedalbot-prod
      
      # Environment
      - key: ENV
        value: production
      - key: DEBUG
        value: "false"

  # NOTE: Redis and Celery worker removed for free-tier deployment.
  # Ingestion now runs inline via FastAPI BackgroundTasks.
  # To re-enable Celery for heavier workloads, upgrade to Starter ($7/mo)
  # and add back the worker + Redis services.
